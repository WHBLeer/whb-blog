<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>碎言 | {$conf.WEB_NAME}</title>
        <meta name="description" content="{$word.content}">
        <meta name="keywords" content="{$conf.WEB_KEYWORDS}">
        {include file="../application/index/common/layout.html" /}
        
        <link rel="stylesheet" id="main-style-css" href="__INDEXRES__/css/index.css" type="text/css" media="all">
    </head>
    
    <body class="post-template-default single single-post postid-1619 single-format-standard">
        <!-- 顶部导航栏 start-->
        {include file="../application/index/common/header.html" /} 
        <!-- 顶部导航栏 end-->
        <!-- #top-header -->
        <section class="width-short">
            <style>
                .shuoshuo-header { margin-top: 10px; height: 50px; } .shuoshuo-header>.avatar
                { width: 45px; height: 45px; display: block; border-radius: 100%; position:
                absolute; } .shuoshuo-auth { font-size: 16px; line-height: 26px; } .shuoshuo-info
                { margin-left: 60px; float: left; } .shuoshuo-info span, .shuoshuo-info
                a { color: #cecece; font-size: 13px; } .shuoshuo-info span { margin-right:
                10px; } .type-shuoshuo .entry-content { min-height: 100px; }
            </style>
            <article id="post-{$word.id}" class="post-1230 shuoshuo type-shuoshuo status-publish hentry">
                <header class="shuoshuo-header">
                    <img alt="" src="./副标题变更 _ 孟坤博客_files/default_avatar.jpg" class="no-error avatar avatar-45 photo"
                    height="45" width="45" onerror="onerror=null;src=&#39;https://www.whongbin.cn/whongbin.cn.ico&#39;">
                    <div class="shuoshuo-info">
                        <p class="shuoshuo-auth">{$word.author}</p>
                        <!-- 日期、阅读量、评论、编辑 -->
                        <span class="article-date">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <time datetime="2017-12-18 21:07:03" itemprop="datePublished">
                                {$word.time|word_time}
                            </time>
                        </span>
                        <span class="article-views">
                            <i class="fa fa-eye" aria-hidden="true">
                            </i>135
                        </span>
                        <span class="article-comment">
                            <i class="fa fa-comments" aria-hidden="true"></i>
                            <a href="#comments">0</a>
                        </span>
                    </div>
                </header>
                <!-- .entry-header -->
                <!-- 正文 -->
                <div class="entry-content" itemprop="articleBody">
                    <!-- 文章内容区 -->
                    {$word.content}
                </div>
            </article>
            <!-- #post -->
        </section>
        <!-- .width-short -->
        <div id="comments" class="comments-area">
            <div id="respond" class="comment-respond">
                <div class="comment-reply-title">
                    <span>
                        发表评论
                    </span>
                    <a rel="nofollow" id="cancel-comment-reply-link" href="javascript:;" hidden=""
                    data-no-instant="">
                        <i class="fa fa-times" aria-hidden="true">
                        </i>
                        取消回复
                    </a>
                </div>
                <!-- comment-reply-title -->
                <form action="https://mkblog.cn/wp-comments-post.php" method="post" id="commentform">
                    <div class="comment-author-welcome">
                    </div>
                    <!-- comment-author-welcome -->
                    <div id="comment-author-info">
                        <div class="comment-form-author">
                            <label for="author">
                                昵称（必填）
                            </label>
                            <input type="text" name="author" id="author" class="commenttext" value=""
                            tabindex="1" required="">
                        </div>
                        <div class="comment-form-email">
                            <label for="email">
                                邮箱（必填）
                            </label>
                            <input type="email" name="email" id="email" class="commenttext" value=""
                            tabindex="2" required="">
                        </div>
                        <div class="comment-form-url">
                            <label for="url">
                                网址
                            </label>
                            <input type="text" name="url" id="url" class="commenttext" value="" tabindex="3">
                        </div>
                    </div>
                    <div class="comment-form-comment">
                        <textarea id="comment" name="comment" rows="4" tabindex="4" placeholder=""
                        required="">
                        </textarea>
                        <div class="comment-form-tools" style="display: block;">
                            <span data-action="emoji" title="插入表情">
                                <i class="fa fa-smile-o" aria-hidden="true">
                                </i>
                                表情
                            </span>
                            <span data-action="pic" title="插入图片">
                                <i class="fa fa-picture-o" aria-hidden="true">
                                </i>
                                图片
                            </span>
                            <span data-action="url" title="插入超链接">
                                <i class="fa fa-link" aria-hidden="true">
                                </i>
                                链接
                            </span>
                            <span data-action="code" title="插入代码段">
                                <i class="fa fa-code" aria-hidden="true">
                                </i>
                                代码
                            </span>
                            <span data-action="close" style="float: right;" title="关闭工具条">
                                <i class="fa fa-times" aria-hidden="true">
                                </i>
                            </span>
                        </div>
                    </div>
                    <p id="comment-tips">
                    </p>
                    <div class="comment-form-submit">
                        <input type="hidden" name="comment_post_ID" value="1230" id="comment_post_ID">
                        <input type="hidden" name="comment_parent" id="comment_parent" value="0">
                        <span class="comment-mail-notify">
                            <label class="mk-checkbox">
                                <input type="checkbox" name="comment_mail_notify" id="comment_mail_notify"
                                value="comment_mail_notify" checked="">
                                <div>
                                    <div>
                                    </div>
                                </div>
                                接收回复邮件通知
                            </label>
                        </span>
                        <button id="submit" type="submit" tabindex="5">
                            提交评论
                        </button>
                    </div>
                </form>
            </div>
            <!-- respond -->
            <!-- 评论列表 -->
        </div>
        <!-- .comments-area -->
        <!-- 通用底部 start-->
        {include file="../application/index/common/footer.html" /}
        <!-- 通用底部 end-->
    </body>

</html>
