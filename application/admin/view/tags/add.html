<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>添加标签 | {$conf.WEB_NAME}-管理后台</title>
    {include file="../application/admin/common/layout.html" /}
</head>
<body class="fixed-navbar has-animation fixed-layout">
    <div class="page-wrapper">
        <!-- START HEADER-->
        {include file="../application/admin/common/header.html" /}
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        {include file="../application/admin/common/menu.html" /}
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <div class="page-content fade-in-up">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">添加标签</div>
                        <div class="ibox-tools">
                            <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <form class="form-horizontal" action="" id="form-sample-1" method="post" novalidate="novalidate">
                            <div class="form-group row">
                                <label class="col-sm-1 col-form-label text-right">标签标题</label>
                                <div class="col-sm-11">
                                    <input class="form-control" type="text" name="tagname[]">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-11 ml-sm-auto">
                                    <button class="btn btn-success" id="addoneline" type="button">继续添加</button>
                                    <button class="btn btn-info" onclick="ajaxRequest('{:url(\'tags/add\')}','form-sample-1');return false;">现在提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="formtemp" style="display: none">
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label text-right">标签标题</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="tagname[]"/>
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-danger remove"><i class="fa fa-times"></i></remove>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
            {include file="../application/admin/common/footer.html" /}
        </div>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS-->
    <script src="__ADMINRES__/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="__ADMINRES__/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="__ADMINRES__/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
    <script src="__ADMINRES__/vendors/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <script src="__ADMINRES__/vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="__ADMINRES__/js/app.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#addoneline").click(function () {
                var newDom = $(".formtemp").children().clone();
                $(this).parent().parent().before(newDom);
            });
        });
    </script>
</body>
</html>
