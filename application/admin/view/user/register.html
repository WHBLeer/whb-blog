<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>注册 | {$conf.WEB_NAME}-管理后台</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="__ADMINRES__/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__ADMINRES__/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="__ADMINRES__/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="__ADMINRES__/css/main.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link href="__ADMINRES__/css/pages/auth-light.css" rel="stylesheet" />
</head>

<body class="bg-silver-300">
    <div class="content">
        <div class="brand">
            <a class="link" href="{:url('user/login')}">{$conf.WEB_NAME}</a>
        </div>
        <form id="register-form" action="javascript:;" method="post">
            <h2 class="login-title">注册</h2>
            <div class="form-group">
            	<div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-user font-16"></i></div>
                	<input class="form-control" type="text" name="username" placeholder="用户名" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
            	<div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-envelope font-16"></i></div>
	                <input class="form-control" type="email" name="email" placeholder="邮箱" autocomplete="off">
	            </div>
            </div>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                	<input class="form-control" id="password" type="password" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
            	<div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                	<input class="form-control" type="password" name="password_confirmation" placeholder="确认密码">
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <div class="input-group-icon right">
                            <div class="input-icon"><i class="fa fa-key font-16"></i></div>
                            <input class="form-control" placeholder="验证码" name="code" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <img style="cursor:pointer;border: 1px #ccc solid; " src="{:captcha_src()}" alt="captcha"
                    onclick="this.src='{:captcha_src()}?'+Math.random();" />
                    </div>
                </div>
            </div>
            <div class="form-group text-left">
                <label class="ui-checkbox ui-checkbox-info">
                    <input type="checkbox" name="agree">
                    <span class="input-span"></span>我同意本系统使用协议</label>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block" onclick="ajaxRequest('{:url(\'user/register\')}','register-form');return false;">注册</button>
            </div>
            <div class="text-center">已经有账号了?
                <a class="color-blue" href="{:url('user/login')}">去登录</a>
            </div>
        </form>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script src="__ADMINRES__/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="__ADMINRES__/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="__ADMINRES__/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script src="__ADMINRES__/vendors/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="__ADMINRES__/js/app.js" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
        $(function() {
            $('#register-form').validate({
                errorClass: "help-block",
                rules: {
                    username: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        confirmed: true
                    },
                    password_confirmation: {
                        equalTo: password
                    },
                    code: {
                        required: true,
                        minlength: 4
                    }
                },
                messages: {
                    username: {
                        required: '请填写用户名',
                        minlength: 3
                    },
                    email: {
                        required: '请填写用户邮箱',
                        email: '邮箱格式不正确'
                    },
                    password: {
                        required: '请填写用户密码',
                        confirmed: '请确认密码'
                    },
                    password_confirmation: {
                        equalTo: password
                    },
                    code: {
                        required: '请输入验证码',
                        minlength: 4
                    }
                },
                highlight: function(e) {
                    $(e).closest(".form-group").addClass("has-error")
                },
                unhighlight: function(e) {
                    $(e).closest(".form-group").removeClass("has-error")
                },
            });
        });
    </script>
</body>

</html>
